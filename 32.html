<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Write a program to print the count of factors of a given number 
        var num=+prompt("enter a number");
        var count=0;
        for(var i=1;i<=num;i++){
            if(num%i===0){
                count++
            }
        }
        console.log(count)

    </script>
</body>
