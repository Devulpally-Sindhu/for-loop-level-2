<body>
    <script>
        //Write a program to print the average of 1 to 10
        var sum=0;
        var avg;
        var count=0;
        for(var i=1;i<=10;i++){
            count++;
            sum=sum+i;
        }
        avg=sum/count;
        console.log(avg)

    </script>
</body>
