<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a program to print reverse of digits of a number
        var sum=0;
        var num=+prompt("enter a number")
        for(var i=num;i!=0;i=parseInt(i/10)){
            rem=i%10;
            sum=sum*10+rem;
        }
        console.log(sum)
    </script>
</body>
</html>
