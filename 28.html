<body>
    <script>
        //Write a program to find the product of all odd numbers between 1 and 10.
        var product=1;
        for(var i=1;i<=10;i++){
            if(i%2!==0){
                product=product*i
            }
        }
        console.log(product)

    </script>
</body>
