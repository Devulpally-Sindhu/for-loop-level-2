<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a program to read 5 numbers and print the maximum and minimum number
        var max=-Infinity;
        var min=+Infinity;
        for(var i=1;i<=5;i++){
            var x=+prompt("enter a number")
            if(x>max){
                max=x
            }
            if(x<min){
                min=x
            }
        }
        console.log(max);
        console.log(min)
    </script>
</body>
</html>
