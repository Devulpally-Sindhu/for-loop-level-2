<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Write a program to count the number of ‘1’s in a given number.
        var num=+prompt("enter a number");
        var count=0;
        for(var i=num;i!=0;i=parseInt(i/10)){
            rem=i%10;
            if(rem===1){
                count++
            }
        }
        console.log(count)

    </script>
</body>
</html>
